{% set name = "crowdsourcephoto" %}
{% set version = "0.5.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crowdsourcephoto-{{ version }}.tar.gz
  sha256: a0ff8c9ad352f6f9f62bc2c028bdadc4afef4b71127e195013ba906b333a9968

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - astropy
    - guppy3
    - keras
    - matplotlib-base
    - numpy
    - python >={{ python_min }}
    - scikit-image
    - scipy >=1.5
    - tensorflow >=2.5

test:
  imports:
    - crowdsource
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/schlafly/crowdsource
  summary: Crowded field photometry pipeline
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrew-saydjari
